<!DOCTYPE html>
<html>

<head lang="en">

    <title>Pure vanilla.js lightbox plugin - Kbox.js</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <![endif]-->

    <link href='https://fonts.googleapis.com/css?family=Lato|Open+Sans|Montserrat' rel='stylesheet' type='text/css' />

    <link href="./css/kbox.min.css" rel="stylesheet" type="text/css" media="screen" />

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <script src="./vendors/velocity.min.js"></script>
    <script src="./js/kbox.min.js"></script>

</head>

<body>

  <div id="wrapper">
    <div class="kbox-demo-wrapper">
      <a class="kbox" data-kbox="Animals" href="./img/item-1.jpg">
        <img src="./img/item-1.jpg" class="kbox-demo-thumbnail" alt="A frog" />
      </a>

      <a class="kbox" data-kbox="Art" href="./img/item-2.jpg">
        <img src="./img/item-2.jpg" class="kbox-demo-thumbnail"  alt="Fisherman in her boat" />
      </a>

      <a class="kbox" data-kbox="Art" href="./img/item-3.jpg">
        <img src="./img/item-3.jpg" class="kbox-demo-thumbnail"  alt="Train rails" />
      </a>

      <a class="kbox" data-kbox="Animals" href="./img/item-4.jpg">
        <img src="./img/item-4.jpg" class="kbox-demo-thumbnail"  alt="Heron at fishing" />
      </a>

      <a class="kbox" data-kbox="Art" href="./img/item-5.jpg">
        <img src="./img/item-5.jpg" class="kbox-demo-thumbnail"  alt="Saint-Remy-de-Provence, birth house of Nostradamus" />
      </a>

      <a class="kbox" data-kbox="Art" href="./img/item-6.jpg">
        <img src="./img/item-6.jpg" class="kbox-demo-thumbnail"  alt="Cagliari building" />
      </a>
    </div>
  </div>

  <script type="text/javascript">
    window.kbox({ lang : 'fr' });
  </script>>

</body>

</html>
